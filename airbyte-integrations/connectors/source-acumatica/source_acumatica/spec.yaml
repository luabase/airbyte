documentationUrl: https://help.acumatica.com/Help
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Acumatica Spec
  type: object
  required:
    - name
    - password
    - tenant
    - start_date
  properties:
    name:
      type: string
      description: acumatica username
    password:
      type: string
      description: acumatica password
    tenant:
      type: string
      description: acumatica tenant part of the url
    start_date:
      type: string
      description: start date for the incremental sync
